<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- Header -->
      <header>
        <!-- Bootstrap Navbar -->
        <nav>
        </nav>
      </header>

      <!-- Main -->
      <main>
        <!-- Auth -->
        <div id="auth-status"></div>
        <!-- Sign up -->
        <h2>Sign up</h2>
        <form id="sign-up">
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" class="form-control" id="signup-email" name="credentials[email]" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" class="form-control" id="signup-password" name="credentials[password]" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="signup-password-confirm">Password Confirmation</label>
            <input type="password" class="form-control" id="signup-password-confirm" name="credentials[password_confirmation]" placeholder="Password Confirmation">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Sign in -->
        <h2>Sign in</h2>
        <form id="sign-in">
          <div class="form-group">
            <label for="signin-email">Email</label>
            <input type="email" class="form-control" id="signin-email" name="credentials[email]" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="signin-password">Password</label>
            <input type="password" class="form-control" id="signin-password" name="credentials[password]" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Change password -->
        <h2>Change password</h2>
        <form id="change-password">
          <div class="form-group">
            <label for="old-password">Old Password</label>
            <input type="password" class="form-control" id="old-password" name="passwords[old]" placeholder="Old Password">
          </div>
          <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" class="form-control" id="new-password" name="passwords[new]" placeholder="New Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Sign out -->
        <button type="submit" class="btn btn-primary" id="signout-button">Sign out</button>

        <!-- Survey CRUD -->
        <div id="survey-status"></div>
        <!-- Index surveys -->
        <button type="submit" class="btn btn-primary" id="index-surveys-button">All surveys</button>
        <!-- Create survey -->
        <form id="create-survey">
          <div class="form-group">
            <label for="survey-title">Survey Title</label>
            <input type="text" class="form-control" id="survey-title" name="survey[title]" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="survey-question-1">Question 1</label>
            <input type="text" class="form-control" id="survey-question-1" name="question1[text]" placeholder="Question">
          </div>
          <div class="form-group">
            <label for="question-1-option-1">Question Options</label>
            <input type="text" class="form-control" id="question-1-option-1" name="question1[option1]" placeholder="Option 1">
            <input type="text" class="form-control" id="question-1-option-2" name="question1[option2]" placeholder="Option 2">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </main>

      <!-- Footer -->
      <footer>
      </footer>
    </body>
</html>
